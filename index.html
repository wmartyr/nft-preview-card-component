<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card">
    <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image of a crystal cube">
    <h1 class="main-title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="price icons-text-align"><img class="icon" src="./images/icon-ethereum.svg"> 0.041 ETH</div>
      <div class="duration icons-text-align"><img class="icon" src="./images/icon-clock.svg"> 3 days left</div>
    </div>
    <hr>
    <div class="author-line"><img class="author-image" src="./images/image-avatar.png"
        alt="Avatar of creator Jules Wyvern"><span class="author-name">Creation of Jules Wyvern</span></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/wmartyr">Woodrow Martyr</a>.
    </div>
</body>

</html>
