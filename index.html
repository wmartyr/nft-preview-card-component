<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card">
    <img class="main-image" src="./images/image-equilibrium.jpg" alt="Image of a crystal cube">
    <div class="overlay-tint">
      <div class="hover-eye">
        <img class="hover-eye-image" src="./images/icon-view.svg">
      </div>
    </div>
    <h1>
      <span class="main-title">Equilibrium #3429</span>
    </h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="icons-text-align">
        <img class="icon" src="./images/icon-ethereum.svg">
        <div class="price">0.041 ETH</div>
      </div>
      <div class="icons-text-align">
        <img class="icon" src="./images/icon-clock.svg">
        <div class="duration">3 days left</div>
      </div>
    </div>
    <hr>
    <div class="author-line">
      <img class="author-avatar" src="./images/image-avatar.png" alt="Avatar of creator Jules Wyvern">
      <span>Creation of</span>
      <span class="author-name"> Jules Wyvern</span>
    </div>
    </div1>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/wmartyr">Woodrow Martyr</a>.
    </div>
  </div>
</body>

</html>
